<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FTMP Composer</title>
  <!-- Fonte moderna -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <!-- Ícones Font Awesome -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f26e50, #f8e1d6);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #222;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 500px;
      width: 90%;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      color: #333;
    }

    p.subtitle {
      font-size: 1.1em;
      color: #666;
      margin-bottom: 30px;
    }

    .social a {
      margin: 0 12px;
      color: #f26e50;
      font-size: 1.5em;
      transition: color 0.3s;
      text-decoration: none;
    }

    .social a:hover {
      color: #d84c35;
    }

    .contact {
      margin-top: 25px;
      font-size: 1em;
      color: #444;
    }

    .contact i {
      margin-right: 8px;
      color: #f26e50;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1><i class="fas fa-music"></i> FTMP Composer <i class="fas fa-music"></i></h1>
    <p class="subtitle">Composição | Arranjos | Música Tradicional</p>

    <div class="social">
      <a href="https://www.youtube.com/@ftmp.composer/" target="_blank"><i class="fab fa-youtube"></i></a>
      <a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook-f"></i></a>
      <a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a>
    </div>

    <div class="contact">
      <p><i class="fas fa-envelope"></i> ftmp.composer.2021@gmail.com</p>
    </div>
  </div>
</body>
</html>
