<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FTMP Composer</title>
  <!-- Fonte elegante -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <!-- Ícones redes sociais -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <style>
    /* Estilo base e reset */
    * {
      box-sizing: border-box;
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom, #f26e50, #f8e1d6);
      color: #333;
    }

    /* Barra de navegação fixa no topo */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: white;  /*transparent /* Agora transparente para o fundo aparecer */
      z-index: 1000;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    /* Título do cabeçalho */
    header h1 {
      font-size: 1.5em;
      margin: 0;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.3);
    }

    /* Estilo dos links do menu */
    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #f26e50; /*white;*/
      font-weight: 500;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* Secções com espaçamento e limite de largura */
    .section {
      padding: 100px 20px;
      max-width: 900px;
      margin: 0 auto;
    }

    /* Estilo da secção principal (hero) */
    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding-top: 160px;
    }

    .hero h2 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }

    /* Redes sociais */
    .social a {
      margin: 0 15px;
      font-size: 1.5em;
      color: white;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.4);
      text-decoration: none;
    }

    .social a:hover {
      color: #000;
    }

    /* Rodapé */
    footer {
      text-align: center;
      padding: 30px;
      background: #fff;
      color: #555;
      font-size: 0.9em;
    }

    /* Responsivo para telemóvel */
    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      nav {
        margin-top: 10px;
      }

      nav a {
        display: inline-block;
        margin: 5px 10px 0 0;
      }

      .hero h2 {
        font-size: 2em;
      }
    }
  </style>
</head>

<body>

  <header>

  <!-- Secção principal de boas-vindas -->
  <section id="home" class="section hero">
    <h2>Composição | Arranjos | Música Tradicional</h2>
    <p>Música feita com alma e autenticidade.</p>
    <div class="social">
      <!-- Ligações para redes sociais -->
      <a href="https://www.youtube.com/@ftmp.composer/" target="_blank"><i class="fab fa-youtube"></i></a>
      <a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook-f"></i></a>
      <a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a>
    </div>
  </section>
